	<ui:composition template="/template/xhtml/template.xhtml">

		<ui:define name="tituloPrincipal">Gráficos de Transações</ui:define>
		<ui:define name="tituloSecundario">Gráficos de transações</ui:define>

						<p:lineChart id="lineChart" model="#{chartJSView.lineModel}" style="width: 100% height: 500px"/>
