<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template/xhtml/template.xhtml">
		
		<ui:define name="tituloSistema"><a href="#"><span>Cadastramento de </span>Clientes</a></ui:define>
		<ui:define name="tituloPagina">Cadastro de Clientes</ui:define>
		<ui:define name="tituloPrincipal">Cadastro de Clientes</ui:define>
		<ui:define name="tituloSecundario">Cadastre os clientes</ui:define>
		
		<ui:define name="botoesAcao">
				<p:commandButton rendered="#{clienteBean.cliente.id eq null}" value="Cadastrar" action="#{clienteBean.cadastrar()}" update="@form"/>
				<p:linkButton outcome="listarClientes" value="Listar clientes" />
		</ui:define>
		
		<ui:define name="conteudo">
		
			<h:panelGrid columns="3" style="margin-bottom: 15px;">
				
				<p:outputLabel for="n1" value="Nome:" />
				<p:inputText id="n1" value="#{clienteBean.cliente.nome}" />
				<p:message for="n1"/>
				
				<p:outputLabel for="n2" value="Email:" />
				<p:inputText id="n2" value="#{clienteBean.cliente.email}" />
				<p:message for="n2"/>
				
				<p:outputLabel for="n3" value="Data de nascimento:" />
				<p:calendar id="n3" value="#{clienteBean.cliente.dataNascimento}" mask="99/99/9999" pattern="dd/MM/yyyy" />
				<p:message for="n3" />
				
				<p:outputLabel for="n4" value="CPF:" />
				<p:inputMask id="n4" value="#{clienteBean.cliente.cpf}" mask="999.999.999-99" />
				<p:message for="n4" />
				
				<p:outputLabel for="n5" value="Telefone:" />
				<p:inputMask id="n5" value="#{clienteBean.cliente.telefone}" mask="999-99999-9999" />
				<p:message for="n5" />

				<p:outputLabel for="n6" value="Renda mÃ©dia (R$):" />
				<p:inputNumber id="n6" value="#{clienteBean.cliente.rendaMedia}" decimalPlaces="2" decimalSeparator="," thousandSeparator="." />
				<p:message for="n6"/>
			
			</h:panelGrid>
		
		</ui:define>
		
	</ui:composition>
</html>
